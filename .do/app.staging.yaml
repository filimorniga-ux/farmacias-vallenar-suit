name: farmacias-vallenar-staging
region: nyc

services:
  - name: web
    dockerfile_path: Dockerfile
    source_dir: /
    http_port: 3000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    health_check:
      http_path: /
      initial_delay_seconds: 30
      period_seconds: 20
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_IMAGE_UNOPTIMIZED
        value: "true"
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
      - key: NEXT_PUBLIC_SUPABASE_URL
        scope: RUN_TIME
        type: SECRET
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        scope: RUN_TIME
        type: SECRET
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: SENTRY_DSN
        scope: RUN_TIME
        type: SECRET
      - key: SENTRY_AUTH_TOKEN
        scope: BUILD_TIME
        type: SECRET

alerts:
  - rule: CPU_UTILIZATION
    operator: GREATER_THAN
    value: 85
    window: FIVE_MINUTES
  - rule: MEM_UTILIZATION
    operator: GREATER_THAN
    value: 85
    window: FIVE_MINUTES
