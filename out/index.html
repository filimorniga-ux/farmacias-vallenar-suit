<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacias Vallenar Suit</title>
  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f9ff;
      color: #000;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #666;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h1>Farmacias Vallenar Suit</h1>
  <p>Conectando con el servidor...</p>
  <div class="loader"></div>
  <script>
    // Just a fallback redirect if the Capacitor config fails for some reason
    setTimeout(() => {
        window.location.href = "https://farmacias-vallenar-suit.vercel.app";
    }, 3000);
  </script>
</body>

</html>
