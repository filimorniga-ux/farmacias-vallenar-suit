name: Build & Release Electron

on:
  push:
    tags:
      - 'v*' # Se activa al subir un tag como v1.0.1

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Versión estable reciente
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Build & Publish Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token automático de GitHub
        # Usamos npx para ejecutar electron-builder directamente con la bandera de publicar
        run: npx electron-builder --publish always
