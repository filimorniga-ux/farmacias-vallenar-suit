name: Build & Release Electron

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  release:
    types: [created]

concurrency:
  group: desktop-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-windows:
    name: Release Windows
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and publish Windows installer
        env:
          CI: "true"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish always

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-release-artifacts
          path: |
            dist-desktop/*.exe
            dist-desktop/*.yml
            dist-desktop/*.blockmap
          retention-days: 7

  release-macos:
    name: Release macOS
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and publish macOS app
        env:
          CI: "true"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.P12_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: npx electron-builder --mac --arm64 --publish always

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: macos-release-artifacts
          path: |
            dist-desktop/*.dmg
            dist-desktop/*.zip
            dist-desktop/*.yml
            dist-desktop/*.blockmap
          retention-days: 7
