name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Type Check
      run: npm run type-check
      
    - name: Unit Tests
      run: npm run test
      env:
        DATABASE_URL: "postgres://user:pass@localhost:5432/db" # Mock for any accidental connection attempt (tests use mocks)
        
  build:
    name: Build Verification
    needs: quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        # Mock env vars needed for build-time static generation
        DATABASE_URL: "postgres://mock:mock@localhost:5432/mock"
        NEXT_PUBLIC_APP_URL: "http://localhost:3000"
