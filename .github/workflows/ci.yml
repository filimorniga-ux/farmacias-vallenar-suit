name: CI

on:
  push:
    branches: [ "main", "master", "fix/**", "feat/**" ]
  pull_request:
    branches: [ "main", "master", "fix/**", "feat/**" ]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Type Check
      run: npm run type-check
      
    - name: Unit Tests
      run: npm run test
      env:
        DATABASE_URL: "postgres://user:pass@localhost:5432/db"

    - name: Smoke DB Health (optional)
      run: |
        if [ -n "$APP_URL" ] && [ -n "$HEALTHCHECK_TOKEN" ]; then
          npm run smoke:health-db
        else
          echo "Skipping Smoke DB Health check because secrets are not set."
        fi
      env:
        APP_URL: ${{ secrets.APP_URL }}
        HEALTHCHECK_TOKEN: ${{ secrets.HEALTHCHECK_TOKEN }}

  actions:
    name: Server Actions Validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Run Action Tests
      run: npm run test:actions
      env:
        DATABASE_URL: "postgres://user:pass@localhost:5432/db"
        
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: farmacia123
          POSTGRES_DB: farmacia_vallenar
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Seeder
      run: npm run seed:demo
      env:
        POSTGRES_URL: postgres://postgres:farmacia123@localhost:5432/farmacia_vallenar
        
    - name: Run Integration Tests
      run: npm run test -- tests/integration
      env:
        POSTGRES_URL: postgres://postgres:farmacia123@localhost:5432/farmacia_vallenar

  build:
    name: Build Verification
    needs: [quality, actions, integration]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        # Mock env vars needed for build-time static generation
        DATABASE_URL: "postgres://mock:mock@localhost:5432/mock"
        NEXT_PUBLIC_APP_URL: "http://localhost:3000"
